.ad-inquiry {

    text-align: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1001; /* 이미지가 겹치지 않도록 */
}

.ad-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* calc(100%)는 잘못된 값이므로 cover로 수정 */
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out; /* 부드러운 페이드 효과 */
}

.ad-container img.active {
    opacity: 1;
}

<script>
    function cchk(){
        // alert("조회 버튼");
        a = document.getElementById('start-date-text').value
        if(a==''){
            alert('시작날짜 선택은 필수입니다.')
        }

    // 도/시 선택 기능
    document.getElementById("do").addEventListener("change", function() {
        const dodo = this.value;
        const citySelect = document.getElementById("city");
        
        citySelect.innerHTML = '<option value=""></option>';
        
        if (dodo === "gyeonggi") {
            const cities = [
                { value: "suwon", text: "수원시" },
                { value: "hwaseong", text: "화성시" }
            ];
            cities.forEach(city => {
                const option = document.createElement("option");
                option.value = city.value;
                option.text = city.text;
                citySelect.appendChild(option);
            });
        } else if (dodo === "chungbuk") {
            const cities = [
                { value: "jecheon", text: "제천시" },
                { value: "icheon", text: "이천시" }
            ];
            cities.forEach(city => {
                const option = document.createElement("option");
                option.value = city.value;
                option.text = city.text;
                citySelect.appendChild(option);
            });
        }
    });

    // 달력 버튼 클릭 이벤트
    document.querySelectorAll(".calendar-btn").forEach(btn => {
        btn.addEventListener("click", function() {
            const targetId = this.getAttribute("data-target");
            const dateInput = document.getElementById(targetId);
            const textInput = document.getElementById(targetId + "-text");

            dateInput.showPicker();

            dateInput.addEventListener("change", function() {
                textInput.value = this.value;
            }, { once: true });
        });
    });

    
    document.getElementById("select-all").addEventListener("change", function() {
        const checkboxes = document.querySelectorAll(".row-checkbox");
        checkboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
        });
    });

   
    document.getElementById("search-btn").addEventListener("click", function() {
        const startDateInput = document.getElementById("start-date-text").value;
        const endDateInput = document.getElementById("end-date-text").value;

        const startDate = startDateInput ? new Date(startDateInput) : null;
        const endDate = endDateInput ? new Date(endDateInput) : null;

        const rows = document.querySelectorAll(".facility-table tbody tr");

        rows.forEach(row => {
            const rowStartDate = new Date(row.getAttribute("data-start-date"));
            const rowEndDate = new Date(row.getAttribute("data-end-date"));

            if (startDate && endDate) {
                if (rowStartDate >= startDate && rowEndDate <= endDate) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            } else {
                row.style.display = "";
            }
        });
    });

    const adImages = document.querySelectorAll(".ad-container img");
    let currentAdIndex = 0;

    function showNextAd() {
        adImages[currentAdIndex].classList.remove("active");
        currentAdIndex = (currentAdIndex + 1) % adImages.length;
        adImages[currentAdIndex].classList.add("active");
    }

   
    if (adImages.length > 0) {
        adImages[currentAdIndex].classList.add("active");
    }

  
    setInterval(showNextAd, 2000);
</script>
