<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴먼 여행사</title>
    <style>
        .head {
            width: 1000px;
            height: 100px;
            background-color: rgb(6, 167, 241);
            display: flex;
            margin-left: 140px;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        .row2 {
            display: flex;
            width: 1000px;
            margin-left: 140px;
            margin-top: 30px;
            gap: 50px; /* 자식 요소 간 간격 */
        }
        .row2 > div {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            background-color: rgb(6, 167, 241);
        }
        .row2 > div:first-child {
            width: 350px;
            height: 100px;
        }
        .row2 > div:last-child {
            margin-left: 250px;
            width: 350px;
            height: 100px;
        }
        .row3 {
            display: flex;
            width: 1000px;
            margin-left: 140px;
            margin-top: 30px;
        }
        .row3 > div {
            flex: 1;
            margin-right: 50px; 
        }
        .row3 > div:last-child {
            margin-right: 0;
        }
        .row3 .box {
            border: 1px solid #ccc;
            padding: 20px;
            height: 200px;
            background-color: white;
        }
        .row3 .box.title {
            background-color: rgb(6, 167, 241);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            height: auto;
        }
        .row3 .destinations label {
            display: block;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .row3 .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .row3 .buttons button {
            width: 60px;
            height: 40px;
            background-color: rgb(6, 167, 241);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .row3 .selected-destinations {
            border: 1px solid #ccc;
            height: 200px;
            margin-left: 20px;
        }
        .row3 .content label {
            display: block;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="head">휴먼 여행사</div>
    <div class="row2">
        <div>여행지</div>
        <div>선택한 여행지</div>
    </div>
    <div class="row3">
        <div class="left-section">
            <div class="box title">여행지</div>
            <div class="box destinations">
               
                <label><input type="checkbox" class = 'check' > 수원</label>
                <label><input type="checkbox" class = 'check'> 안산</label>
                <label><input type="checkbox" class = 'check'> 동해시</label>
                <label><input type="checkbox" class = 'check'> 부산</label>
                <label><input type="checkbox" class = 'check'> 평창</label>
                <label><input type="checkbox" class = 'check'> 영월</label>
            
            </div>
        </div>
        <div class="buttons">
            <button id="torightBtn">>></button>
            <button id="toleftBtn"><<</button>
        </div>

        <div class="right-section">
            <div class="box title">선택한 여행지</div>
            <div class="box content">
                
            </div>
        </div>
    </div>
</body>
</html>
<script>
   document.addEventListener('DOMContentLoaded', () => {
    const toRightBtn = document.getElementById('torightBtn'); 
    const toLeftBtn = document.getElementById('toleftBtn'); 
    const lefts = document.querySelector('.box.destinations'); 
    const rights = document.querySelector('.box.content'); 

    toRightBtn.addEventListener('click', () => {
        const checkboxes = lefts.querySelectorAll('.check:checked');
        const lablll = [];

        checkboxes.forEach(checkbox => {
            const label = checkbox.parentElement; 
            checkbox.checked = false;
            lablll.push(label.cloneNode(true)); 
            label.remove(); 
        });

        lablll.forEach(label => {
            
            rights.appendChild(label); 
        });

    });

    
    toLeftBtn.addEventListener('click', () => {
        const checkboxes = rights.querySelectorAll('.check:checked'); // 체크된 체크박스
        let lablll = [];

        checkboxes.forEach(checkbox => {
            const label = checkbox.parentElement; 
            checkbox.checked = false;
            lablll.push(label.cloneNode(true)); 
            label.remove(); 
        });

        lablll.forEach(label => {

            lefts.appendChild(label); 
        });
    });


});


</script>
